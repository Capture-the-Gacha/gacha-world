name: Player Unit Test

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/player.yml'
      - 'services/Player/**'
      - 'tests/PlayerTesting.postman_collection.json'
      - 'tests/environment.postman_globals.json'
      - 'docker-compose.yml'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:  
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Init repository
        run: chmod +x init.sh && ./init.sh

      - name: Rename .env.example
        run: mv .env.example .env
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Newman
        run: npm install -g newman
        
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      
      - name: Run tests
        run: cd services/Player && \
              chmod +x test.sh && \
              ./test.sh && \
              cd -